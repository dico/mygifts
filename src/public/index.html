<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <title>MyGifts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body { height:100%; margin:0; }
    body { display:grid; place-items:center; font-family:system-ui, sans-serif; }
    .box { text-align:center; color:#444; }
    .spinner { width:44px; height:44px; border:4px solid #ddd; border-top-color:#888; border-radius:50%; animation:spin 1s linear infinite; margin: 0 auto 10px; }
    @keyframes spin { to { transform: rotate(360deg) } }
  </style>
</head>
<body>
  <div class="box">
    <div class="spinner"></div>
    <div>Logger inn / sjekker sesjon…</div>
  </div>

  <script>
    (async () => {
      const qp = new URLSearchParams(location.search);
      const ret = qp.get('return');

      // Hvis Keycloak ved en feil sendte ?code til root, la login-siden håndtere det
      if (qp.has('code')) {
        location.replace('/login/' + location.search);
        return;
      }

      const token = localStorage.getItem('access_token');
      if (!token) {
        location.replace('/login/' + (ret ? ('?return=' + encodeURIComponent(ret)) : ''));
        return;
      }

      // Valider token mot backend
      try {
        const res = await fetch('/api/auth/me', {
          headers: { Authorization: 'Bearer ' + token }
        });

        if (res.ok) {
          // Gyldig token → gå til app (respekter ev. return)
          location.replace(ret || '/app/');
        } else {
          // Ugyldig/utløpt token → rydd opp og gå til login
          localStorage.removeItem('access_token');
          location.replace('/login/' + (ret ? ('?return=' + encodeURIComponent(ret)) : ''));
        }
      } catch (e) {
        console.error('Auth check failed:', e);
        location.replace('/login/' + (ret ? ('?return=' + encodeURIComponent(ret)) : ''));
      }
    })();
  </script>
</body>
</html>
